<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Fang's Game Collection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(
                135deg,
                #a8edea 0%,
                #fed6e3 50%,
                #a8edea 100%
            );
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin: 2rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        .game-card {
            aspect-ratio: 1;
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            --can-play: 1;
        }
        .game-card::after {
            content: '';
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .game-card:hover::after {
            animation: none;
            animation: var(--can-play) confetti 1s ease-in-out 2s;
        }
        .game-card:hover::after {
            --can-play: 1;
            animation: var(--can-play) confetti 1s ease-in-out 2s forwards;
            animation-play-state: running;
        }
        .game-card::after {
            animation-play-state: paused;
        }
        @keyframes confetti {
            0% {
                background-image: 
                    radial-gradient(circle at 20% 20%, #ff6b6b 1px, transparent 1px),
                    radial-gradient(circle at 80% 40%, #4ecdc4 1px, transparent 1px),
                    radial-gradient(circle at 40% 60%, #ffe66d 1px, transparent 1px),
                    radial-gradient(circle at 70% 70%, #ff6b6b 1px, transparent 1px);
                background-size: 10% 10%;
                opacity: 0;
                transform: translateY(100%);
            }
            50% {
                opacity: 1;
                background-size: 20% 20%;
                transform: translateY(0);
            }
            100% {
                background-size: 30% 30%;
                opacity: 0;
                transform: translateY(-100%);
            }
        }
        @keyframes cooldown {
            from { --can-play: 0; }
            to { --can-play: 1; }
        }
        .game-card:hover::after {
            animation: 
                var(--can-play) confetti 1s ease-in-out 2s forwards,
                cooldown 5s step-end 3s forwards;
        }
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
        }
        .game-emoji {
            font-size: 80px;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }
        .game-card:hover .game-emoji {
            transform: scale(1.1);
        }
        .game-card h3 {
            margin: 15px 0 10px 0;
            color: #2c3e50;
            font-size: 1.5em;
        }
        .game-card p {
            color: #666;
            margin: 0;
            font-size: 1.1em;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        @media (max-width: 600px) {
            .game-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }
            .game-card {
                padding: 15px;
            }
            .game-emoji {
                font-size: 60px;
            }
        }
        footer {
            text-align: center;
            padding: 2rem 0;
            color: #666;
            font-size: 0.9rem;
            margin-top: auto;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        .new-badge {
            position: absolute;
            top: 20px;
            right: -35px;
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
            padding: 8px 35px;
            font-size: 0.9em;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transform: rotate(45deg);
            animation: pulse 2s infinite;
            z-index: 1;
        }
        @keyframes pulse {
            0% {
                transform: rotate(45deg) scale(1);
            }
            50% {
                transform: rotate(45deg) scale(1.1);
            }
            100% {
                transform: rotate(45deg) scale(1);
            }
        }
    </style>
    <script>
        function playClickSound() {
            const clickSound = document.getElementById('clickSound');
            clickSound.currentTime = 0; // Reset sound to start
            clickSound.play();
        }
    </script>
</head>
<body>
    <audio id="clickSound" preload="auto">
        <source src="fairy.wav" type="audio/mpeg">
    </audio>
    <h1>Victor Fang's Game Collection</h1>
    <div class="game-grid">
        <a href="emojimatch/" onclick="playClickSound(); return true;">
            <div class="game-card">
                <div class="game-emoji">üéØ</div>
                <h3>Emoji Match</h3>
                <p>Match and resolve emoji !</p>
            </div>
        </a>
        <a href="emojibaby/" onclick="playClickSound(); return true;">
            <div class="game-card">
                <div class="new-badge">NEW!</div>
                <div class="game-emoji">üê£</div>
                <h3>Emoji Baby</h3>
                <p>Guess movies from emoji !</p>
            </div>
        </a>
    </div>
    <footer>
        All Rights Reserved. VictorFang.com
    </footer>
</body>
</html>
