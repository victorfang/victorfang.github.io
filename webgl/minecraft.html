<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Fang Minecraft Terrain</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky blue */
        }
        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            font-size: 16px;
            text-decoration: none;
            color: #333;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 1);
        }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            color: #333;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <div class="controls">
        WASD - Move<br>
        Mouse - Look around<br>
        Space - Jump<br>
        Click - Place block
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="minecraft.js"></script>
</body>
</html>
